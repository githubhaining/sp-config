spring:
  application:
    name: zuul
    
server:  port: 3001
  
eureka:  client:    service-url:      defaultZone: http://eureka1:2001/eureka,http://eureka2:2002/eureka      
      
zuul:
  retryable: true  routes:    item-service: /item-service/**      
    
ribbon:
  ConntectTimeout: 1000    
  ReadTimeout: 1000
  MaxAutoRetriesNextServer: 1
  MaxAutoRetries: 1
  
management:  endpoints:    web:      exposure:        include: hystrix.stream
        
hystrix:
 commond:
  default:
    execution:
     isolation:
      thread:
       timeoutInMillseconds: 1000        
